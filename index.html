<!DOCTYPE html>

<!-- This is a HTML page. HTML pages are used to load static content to a webpage. -->

<!-- Note: this is a comment. Anything surrounded by these symbols will not be parsed as code by the computer. -->

<html>
	<head>
		<!-- The <head> section contains the webpage's metadata - with the exception of <title>, none of this will be displayed to site visitors. -->
		<title>My First Webpage</title>

		<!-- The <style> tag links to a CSS document that we will fill out later. -->
		<style src="game.css"></style>
	</head>
	<body>
		<!-- The <body> section contains the actual content of the webpage. -->
		<b>Hello world!</b>

		<!-- The <script> tag below links to a JS document that we will take a look at later. We place it at the bottom of the <body> section instead of in <head> because we want to run the JS code after everything in <body> has already loaded. -->
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
